<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Naskah Jurnal</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form id="multiForm">
    <!-- Step Indicators -->
    <div class="steps">
      <div class="step active">1. Info Umum</div>
      <div class="step">2. Isi & Rumus</div>
      <div class="step">3. Gambar & Tabel</div>
      <div class="step">4. Pustaka</div>
    </div>

    <!-- Step 1 -->
    <div class="form-step form-step-active">
      <label>Judul Artikel</label>
      <input type="text" id="judul">
      <label>Nama Penulis & Afiliasi</label>
      <textarea id="penulis"></textarea>
      <label>Email Korespondensi</label>
      <input type="email" id="email">
    </div>

    <!-- Step 2 -->
    <div class="form-step">
      <label>Abstrak</label>
      <textarea id="abstrak"></textarea>
      <label>Kata Kunci</label>
      <input type="text" id="katakunci">
      <label>Isi Artikel</label>
      <textarea id="isi"></textarea>
      <label>Rumus (LaTeX, === pemisah)</label>
      <textarea id="rumus"></textarea>
    </div>

    <!-- Step 3 -->
    <div class="form-step">
      <label>Gambar (link, pisah koma)</label>
      <input type="text" id="gambar">
      <label>Tabel (HTML)</label>
      <textarea id="tabel"></textarea>
    </div>

    <!-- Step 4 -->
    <div class="form-step">
      <label>Daftar Pustaka</label>
      <textarea id="pustaka"></textarea>
    </div>

    <div class="btns">
      <button type="button" id="prevBtn">Previous</button>
      <button type="button" id="nextBtn">Next</button>
      <button type="button" id="submitBtn">Tampilkan Layout</button>
    </div>
  </form>

  <hr>
  <div id="output"></div>
</body>
</html>
